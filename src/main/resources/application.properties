server.port=8090

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:testdb;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=none

spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true
spring.sql.init.mode=always
mybatis.mapper-locations=classpath:mapper/yoon/UserMapper.xml
#spring.sql.init.schema-locations: classpath:/h2/schema.sql
#spring.sql.init.data-locations: classpath:/h2/data.sql


spring.mvc.view.prefix = /resources/templates/